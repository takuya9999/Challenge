        <link href="style.css" rel="stylesheet">

    <body class="">
        <div class="progress"> 
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"> 
                <span class="sr-only">30% Complete</span> 
            </div>             
        </div>
        <div class="container">
            <form role="form" class="form"> 
                <div class="form-group">
                    <p>あなたのメールアドレス:hogehoge@gmail.com</p> 
                    <label class="control-label" for="exampleInputEmail1">モシャルID</label>                     
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="IDはあなたのURLになります"> 
                </div>
                <div class="form-group"> 
                    <label class="control-label" for="exampleInputEmail1">ニックネーム</label>                     
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="あなたのプロフィールに表示される名前です"> 
                </div>                 
                <div class="form-group"> 
                    <label class="control-label" for="exampleInputPassword1">パスワード</label>                     
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="パスワード"> 
                </div>
                <div class="form-group"> 
                    <label class="control-label" for="exampleInputPassword1">パスワード(再入力)</label>                     
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="パスワードを再入力してください"> 
                </div>                 
                <button type="submit" class="btn btn-warning">新規登録する</button>                 
            </form>
        </div>
